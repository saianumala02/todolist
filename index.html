<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TO-DO Web Application</h1>
        <div class="initial">
            <input type="text" id="taskInput" placeholder="Enter the Required Task">
            <button id="button1" onclick="addTask()">Add</button>
        </div>
        <div class="tasks">
        <div class="tasks-container">
            <h2>Pendings</h2>
            <ul id="UncheckedTasks"></ul>
        </div>
        <div class="tasks-container">
            <h2>Completed</h2>
            <ul id="completedTasks"></ul>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
